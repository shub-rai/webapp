---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: backend
  name: backend-db
spec:
  selector:
    matchLabels:
      app: backend-db
  template:
    metadata:
      labels:
        app: backend-db
    spec:
      containers:
        - name: database
          image: postgres:13.8-bullseye
          resources:
            limits:
              memory: "300Mi"
              cpu: "200m"
          env:
            - name: POSTGRES_PASSWORD
              value: "backend"
            - name: POSTGRES_USER
              value: "backend"
            - name: POSTGRES_DB
              value: "backend"
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  namespace: backend
  name: "backend-db-service"
spec:
  selector:
    app: backend-db
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: backend
  name: backend-migrator
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: migrator
        image: backend:latest
        command:
          - "alembic"
          - "upgrade"
          - "head"
        resources:
          limits:
            memory: "200Mi"
            cpu: "250m"
        env:
          - name: "backend_DB_HOST"
            value: "backend-db-service"
      initContainers:
        - name: wait-for-db
          image: toschneck/wait-for-it:latest
          command: ["./wait-for-it.sh", "-t", "60", "backend-db-service:5432"]
      restartPolicy: Never

---
